<mat-tab-group>

  <mat-tab label="Calculation">

    <mat-tree *ngIf="RootSession != null" [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
      <mat-tree-node *matTreeNodeDef="let node">
        <li class="mat-tree-node">
          <button disabled
                  mat-icon-button>
          </button>
          <app-calculator-details [CurrentSession]="node"></app-calculator-details>
        </li>
      </mat-tree-node>


      <mat-nested-tree-node *matTreeNodeDef="let node; when hasNestedChildren">
        <li>
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle>
              <mat-icon>{{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon>
            </button>
            <app-calculator-details [CurrentSession]="node"></app-calculator-details>
          </div>
          <ul [class.invisible-subtree]="!nestedTreeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>


  </mat-tab>

</mat-tab-group>
